<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    

    <header>
        <!-- header in posizione fixed -- background colorato  -->
        <div class="head flex">
            <ul class="navigation flex">
                <li class="flex center">Donna</li>
                <li class="flex center">Uomo</li>
                <li class="flex center">Bambini</li>
            </ul>
            <img src="img/boolean-logo.png" alt="boolean logo" class="logo flex center">
            <ul class="personal flex">
                <li class="flex center"><img src="img/guy.png" alt="Utente" class="guy flex ">
                </li>
                <li class="flex center"><img src="img/heart.png" alt="Utente" class="love flex center">
                </li>
                <li class="flex center"><img src="img/bag.png" alt="Utente" class="bag flex center">
                </li>
            </ul>
        </div>
    </header>



    <main>
        <div class="container row first-row flex">
            <div class="card man1 cover flex">
                <div class="adv flex">
                    <div class="sconto">-50%</div>
                    <div class="eco">Sostenibilità</div>
                </div>
                <div class="heart">&hearts;</div>
            </div>
            <!-- descrizione card posta sotto img -->

            <div class="card woman1 cover">
                <div class="adv flex">
                    <div class="sconto">-30%</div>
                </div>
                <div class="heart">&hearts;</div>
            </div>

            <div class="card woman2 cover">
                <div class="adv flex">
                    <div class="sconto">-30%</div>
                </div>
                <div class="heart">&hearts;</div>
            </div>
        </div>    

        <div class="container row second-row flex">
            <div class="card man2 cover">
                <div class="adv flex">
                    <div class="sconto">-50%</div>
                    <div class="eco">Sostenibilità</div>
                </div>
                <div class="heart">&hearts;</div>
            </div>

            <div class="card woman3 cover">
            </div>       

            <div class="card woman4 cover">
                <div class="adv flex">
                    <div class="eco">Sostenibilità</div>
                </div>

                <div class="heart">&hearts;</div>
            </div>
        </div>

    </main>

    <footer class="foot flex">
        <section class="page left-footer">
            <div>
                <h4>Boolando s.r.l</h4>
            </div>
            <ul class="flex">
                <li>Informazioni legali</li>
                <li>Informativa sulla privacy</li>
                <li>Diritto di recesso</li>
            </ul>
        </section>

        <section class="page right-footer reverse">
            <div>
                <h4>Trovaci anche su</h4>
            </div>
            <ul class="flex">
                <li>icona</li>
                <li>icona</li>
                <li>icona</li>
            </ul>
        </section>
    </footer>





</body>
</html>
